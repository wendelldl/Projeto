<div class="container">
    <div class="form-cliente">
            <h1>{{titulo}}</h1>
            <form>
            <div class="form-group">
                <label for="cnpj">CNPJ</label>
                <input type="text" class="form-control" id="cnpj" required placeholder="Informe o seu CNPJ">
            </div>

            <div class="form-group">
                <label for="razaosocial">Razão Social</label>
                <input type="text" class="form-control " id="razaosocial" required placeholder="Informe a Razão Social">
            </div>

            <div class="form-group">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" required placeholder="Informe a sua Latitude">
            </div>

            <div class="form-group">
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="longitude" required placeholder="Informe a sua Longitude">
            </div>

            <div class="form-group">
                <label for="importarcsv">Importar arquivo .csv</label>
                <br>
                <input type="file" id="InputFile">
            </div>
            <br>
            <button type="submit" class="btn btn-success">Salvar</button>
            <button type="delete" class="btn btn-delete">Deletar</button>
        </form>
    </div>
</div>
