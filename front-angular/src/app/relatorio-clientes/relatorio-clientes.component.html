<h3>{{titulo}}</h3>
 
<table>
    <thead>
    <tr>
        <th>Código</th>
        <th>CNPJ</th>
        <th>Razão Social</th>
        <th>Latitude</th>
        <th>Longitude</th>
        <th>Alterar</th>
        <th>Excluir</th>
    </tr>
    </thead>
 
    <tbody>
        <tr *ngFor="let cliente of clientes; let i = index;">
        <td>{{ cliente.codigo_cliente }}</td>        
        <td>{{ cliente.cnpj }}</td>
        <td>{{ cliente.razaosocial }}</td>
        <td>{{ cliente.latitude }}</td>
        <td>{{ cliente.longitude }}</td>        
        <td><a (click)="alterar(cliente.codigo_cliente);">Alterar</a></td>
        <td><a (click)="excluir(cliente.codigo_cliente, i);">Excluir</a></td>
        </tr>
        <tr>
           <td colspan="6" style="text-align: right;">Total de Registros: {{ clientes.length }}</td> 
        </tr>
    </tbody>
</table>
